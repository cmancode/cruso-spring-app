<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{resources/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{resources/css/estilos.css}" />
<title>Insert title here</title>
</head>
<body>

	<nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Curso Spring</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/cliente}">Nuevo Cliente</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/lista}">Clientes</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h2 style="margin-top: 3%;">Lista de Clientes</h2>
		<hr />
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>E-Mail</th>
					<th>Fecha</th>
					<th>Acci√≥n</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${lista}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.fecha}"></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/cliente/}+ ${cliente.id}">Editar</a></td>
				</tr>
			</tbody>
		</table>
	</div>



</body>
</html>
