<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
	<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="card bg-light">
			<div class="card-header">Lista de Clientes</div>
			<div class="card-body">
			<a id="new-client" th:href="@{/cliente}" class="btn btn-primary">Nuevo cliente</a>
				<table class="table table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>E-Mail</th>
							<th>Fecha</th>
							<th>Acci√≥n</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${lista}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.fecha}"></td>
							<td id="td-buttons"><a id="editar" class="btn btn-primary btn-xs"
								th:href="@{/cliente/}+ ${cliente.id}">Editar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
