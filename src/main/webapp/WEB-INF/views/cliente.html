<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
<link rel="stylesheet" th:href="@{resources/css/estilos.css}" />
<title>Insert title here</title>
</head>
<body>
	<nav
		class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Curso Spring</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/cliente}">Nuevo Cliente</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/lista}">Clientes</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h2 style="margin-top: 3%;" th:text="${encabezado}">[--]</h2>
		<hr />
		<form method="post" th:action="@{/cliente}" th:object="${cliente}"
			style="width: 50%;">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="apellido">Apellido</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{apellido}" class="form-control" id="apellido" placeholder="Apellido" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="email">E-Mail</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{email}" class="form-control"	id="email" placeholder="Correo" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="fecha">Fecha</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{fecha}" class="form-control"	id="fecha" placeholder="Fecha" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
				</div>
			</div>

			<button type="submit" class="btn btn-dark" th:text="${boton}">[--]</button>
		</form>

	</div>

</body>
</html>
