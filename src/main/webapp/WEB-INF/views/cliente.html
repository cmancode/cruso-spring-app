<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container" id="main-container">
		<div class="card bg-light">
			<div class="card-header" th:text="${encabezado}">[--]</div>
			<div class="card-body">
				<form method="post" th:action="@{/cliente}" th:object="${cliente}"
					style="width: 50%;">
					<input type="hidden" th:field="*{id}" />
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{nombre}" class="form-control"
								id="nombre" placeholder="Nombre" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="apellido">Apellido</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{apellido}" class="form-control"
								id="apellido" placeholder="Apellido" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="email">E-Mail</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{email}" class="form-control"
								id="email" placeholder="Correo" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="fecha">Fecha</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{fecha}" class="form-control"
								id="fecha" placeholder="Fecha" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
						</div>
					</div>
					<div class="py-4">
						<button type="submit" class="btn btn-dark" th:text="${boton}">[--]</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
